<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">library
        <button id="add-book">+ Add Book</button>
    </div>
    <div class="modal">
        <form action="#" method="get">
            <div class="form-heading">Add new book</div>
            <input type="text" id="title" placeholder="Title" maxlength="84" required>
            <input type="text" id="author" placeholder="Author" maxlength="32" required>
            <input type="number" id="pages" placeholder="Pages" min="1" max="10000" required>
            <div class="read-container">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="library">
    </div>
</body>
</html>
